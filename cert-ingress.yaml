apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brooks-ingress
spec:
  ingressClassName: nginx  # Use this instead of the deprecated annotation
  rules:
    - host: www.brooks-dusura.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: brooks-app-service
                port:
                  number: 80
  tls:
    - hosts:
        - www.brooks-dusura.uk
      secretName: brooks-cert
