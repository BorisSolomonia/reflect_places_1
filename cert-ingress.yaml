apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: www.brooks-dusura.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: brooks-app-service
                port:
                  number: 80
    - host: api.brooks-dusura.uk
      http:
        paths:
          - path: /user-auth
            pathType: Prefix
            backend:
              service:
                name: authentication-server
                port:
                  number: 8081
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: auth-server
                port:
                  number: 8080
    - host: places.brooks-dusura.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reflect-places-1
                port:
                  number: 8081

